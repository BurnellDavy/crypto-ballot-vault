<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="voteBoxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#ff6b35" stroke-width="2"/>
  
  <!-- Voting box (main element) -->
  <rect x="30" y="40" width="40" height="35" rx="3" fill="url(#voteBoxGradient)" stroke="#ff8c42" stroke-width="1.5"/>
  <rect x="33" y="43" width="34" height="29" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Vote slot at top of box -->
  <rect x="42" y="35" width="16" height="8" rx="2" fill="url(#voteBoxGradient)" stroke="#ff8c42" stroke-width="1"/>
  
  <!-- Lock icon (encryption symbol) -->
  <rect x="75" y="50" width="18" height="14" rx="2" fill="url(#lockGradient)" stroke="#ffa500" stroke-width="1.5"/>
  <rect x="79" y="58" width="10" height="6" fill="#1a1a1a"/>
  <!-- Lock shackle -->
  <path d="M 81 50 Q 81 45 87 45 Q 93 45 93 50" stroke="url(#lockGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Blockchain/chain links (decorative) -->
  <circle cx="25" cy="70" r="4" fill="#ff6b35" opacity="0.8"/>
  <circle cx="35" cy="70" r="4" fill="#ff6b35" opacity="0.8"/>
  <line x1="29" y1="70" x2="31" y2="70" stroke="#ff6b35" stroke-width="2" opacity="0.8"/>
  
  <circle cx="85" cy="75" r="4" fill="#ffd200" opacity="0.8"/>
  <circle cx="95" cy="75" r="4" fill="#ffd200" opacity="0.8"/>
  <line x1="89" y1="75" x2="91" y2="75" stroke="#ffd200" stroke-width="2" opacity="0.8"/>
  
  <!-- Checkmark inside vote box (voting confirmation) -->
  <path d="M 42 58 L 48 64 L 58 52" stroke="#ffd200" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Crypto Vote text -->
  <text x="60" y="100" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CRYPTO</text>
  <text x="60" y="112" text-anchor="middle" fill="#ffd200" font-family="Arial, sans-serif" font-size="9" font-weight="bold">VOTE</text>
</svg>

